name: Playwright Tests with Allure + GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.38.1-focal

    timeout-minutes: 30
    outputs:
      report-path: ${{ steps.export-report.outputs.report-path }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Java (required for Allure)
        run: |
          apt-get update -y
          apt-get install -y default-jdk
          echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          npm ci
          # assure-toi que @playwright/test est en devDependencies
          npx playwright install --with-deps

      - name: Run Playwright tests (with 2 workers)
        run: npx playwright test --workers=2

      - name: Generate Allure report
        run: |
          npm install -g allure-commandline --save-dev
          allure generate ./allure-results --clean -o ./allure-report

      - name: Export report path
        id: export-report
        run: echo "report-path=allure-report" >> $GITHUB_OUTPUT

      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: Add report link to summary
        run: |
          echo "ðŸ“Š [Allure Report](${{ github.server_url }}/${{ github.repository }}/actions/artifacts/${{ steps.export-report.outputs.report-path }})" >> $GITHUB_STEP_SUMMARY

  deploy-report:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./allure-report
          destination_dir: allure-reports/${{ github.run_id }}
          keep_files: true
