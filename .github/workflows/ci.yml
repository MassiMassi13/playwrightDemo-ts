name: Playwright Tests with Allure + GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.38.1-focal

    steps:
      # 1. Cloner le dépôt
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Installer Java (requis pour Allure)
      - name: Install Java
        run: |
          apt-get update -y
          apt-get install -y default-jdk
          echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV

      # 3. Installer les dépendances Node.js, Allure CLI et Playwright
      - name: Install dependencies
        run: |
          npm ci
          npm install --save-dev ts-node typescript
          npm install -g allure-commandline
          npx playwright install --with-deps

      # 4. Exécuter les tests Playwright
      - name: Run Playwright tests
        run: npx playwright test --workers=2
        continue-on-error: true

      # 5. Générer le rapport Allure
      - name: Generate Allure report
        if: always()
        run: |
          allure generate ./allure-results --clean -o ./allure-reports/report

      # 6. Générer dynamiquement index.html (avec ts-node en CommonJS)
      - name: Generate index.html landing page
        if: always()
        run: npm run generate:index

      # 7. Préparer les fichiers pour GitHub Pages
      - name: Prepare GitHub Pages directory
        if: always()
        run: |
          mkdir -p ./public/allure-reports
          cp -r ./allure-reports/latest ./public/allure-reports/ || echo "No latest report"
          cp -r ./allure-reports/report ./public/allure-reports/
         # cp ./public/index.html ./public/index.html

      # 8. Sauvegarder les artefacts pour le job deploy
      - name: Upload public artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: ./public

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      # 1. Cloner le dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Télécharger les artefacts générés
      - name: Download public artifact
        uses: actions/download-artifact@v4
        with:
          name: public
          path: ./public

      # 3. Déployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages

      # 4. Résumé avec liens utiles dans GitHub Actions
      - name: Add page link to summary
        run: |
          echo "🏠 [Page d’accueil](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.html)" >> $GITHUB_STEP_SUMMARY
          echo "📊 [Rapport Allure](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-reports/report/index.html)" >> $GITHUB_STEP_SUMMARY
