name: Playwright Tests with Allure + GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.38.1-focal

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Java (required for Allure)
        run: |
          apt-get update -y
          apt-get install -y default-jdk
          echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          npm ci
          npm install -g allure-commandline --save-dev
          npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --workers=2
        continue-on-error: true

      - name: Generate Allure report
        if: always()
        run: |
          allure generate ./allure-results --clean -o ./allure-reports/report

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-reports/report

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Allure report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-reports/report

      - name: Copier la page statique personnalisée depuis le rapport
        run: |
          mkdir -p ./public
          cp ./allure-reports/report/index.html ./public/index.html

      - name: Copier le rapport dans le répertoire public
        run: |
          mkdir -p ./public/allure-reports
          cp -r ./allure-reports/report ./public/allure-reports/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages

      - name: Ajouter résumé dans le step summary
        run: |
          echo "🏠 [Accueil](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.html)" >> $GITHUB_STEP_SUMMARY
          echo "📊 [Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-reports/report/index.html)" >> $GITHUB_STEP_SUMMARY
