name: Playwright Tests with Allure + GitHub Pages

# ðŸ“¦ Ce workflow s'exÃ©cute :
# - Ã  chaque push ou pull request sur la branche `main`
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ðŸ”§ JOB DE TEST : lance Playwright + gÃ©nÃ¨re les rapports Allure
  test:
    runs-on: ubuntu-latest

    # âœ… Utilise l'image officielle Playwright 1.50.0 (jammy)
    container:
      image: mcr.microsoft.com/playwright:v1.50.0-jammy

    steps:
      # 1ï¸âƒ£ RÃ©cupÃ¨re le code source du repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Installe Java (nÃ©cessaire pour la CLI Allure)
      - name: Install Java (for Allure)
        run: |
          apt-get update -y
          apt-get install -y default-jdk
          echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV

      # 3ï¸âƒ£ Installe les dÃ©pendances NPM + CLI Allure + ts-node
      - name: Install dependencies
        run: |
          npm ci
          npm install -g allure-commandline ts-node

      # 4ï¸âƒ£ Supprime les anciens rÃ©sultats Allure
      - name: Cleanup old results
        run: rm -rf allure-results

      # 5ï¸âƒ£ Lance les tests Playwright avec le reporter en ligne
      - name: Run Playwright tests
        run: npx playwright test --reporter=line
        continue-on-error: true  # âš ï¸ On continue mÃªme si les tests Ã©chouent pour gÃ©nÃ©rer le rapport

      # 6ï¸âƒ£ CrÃ©e des variables dâ€™environnement utiles : date, SHA court, dossier de destination
      - name: Set variables (date, sha, folder)
        id: vars
        run: |
          echo "sha=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "folder=history/$(date +'%Y-%m-%d')-$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      # 7ï¸âƒ£ GÃ©nÃ¨re le rapport Allure dans un sous-dossier horodatÃ© unique
      - name: Generate Allure report
        if: always()
        run: |
          mkdir -p ./public/${{ steps.vars.outputs.folder }}
          allure generate allure-results --clean -o ./public/${{ steps.vars.outputs.folder }}/report

      # 8ï¸âƒ£ Met Ã  jour le dossier ./public/latest vers le dernier rapport
      - name: Copy latest report to ./public/latest
        if: always()
        run: |
          rm -rf ./public/latest
          cp -r ./public/${{ steps.vars.outputs.folder }} ./public/latest

      # 9ï¸âƒ£ GÃ©nÃ¨re dynamiquement un index HTML global
      - name: Generate global index.html
        if: always()
        run: npm run report:index

      # ðŸ”Ÿ Sauvegarde tout le dossier ./public (contenant l'historique + latest + index.html)
      - name: Upload public folder
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: ./public

  # ðŸŒ JOB DE DÃ‰PLOIEMENT : dÃ©ploie sur GitHub Pages depuis ./public
  deploy:
    needs: test
    runs-on: ubuntu-latest

    # â›” DÃ©ploiement uniquement sur la branche `main`
    if: github.ref == 'refs/heads/main'

    steps:
      # 1ï¸âƒ£ RÃ©cupÃ¨re le code
      - name: Checkout
        uses: actions/checkout@v3

      # 2ï¸âƒ£ TÃ©lÃ©charge le dossier ./public depuis l'Ã©tape prÃ©cÃ©dente
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: public
          path: ./public

      # 3ï¸âƒ£ VÃ©rifie que le rapport Allure a bien Ã©tÃ© gÃ©nÃ©rÃ©
      - name: Check Allure report
        run: |
          if [ ! -f "./public/latest/report/index.html" ]; then
            echo "âŒ Rapport Allure non trouvÃ©."
            exit 1
          fi

      # 4ï¸âƒ£ DÃ©ploie ./public sur la branche GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages

      # 5ï¸âƒ£ Ajoute les liens directs dans le rÃ©sumÃ© GitHub Actions
      - name: Add summary links
        run: |
          echo "ðŸ  [Index global](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.html)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ†• [Dernier rapport Allure](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/latest/report/index.html)" >> $GITHUB_STEP_SUMMARY
