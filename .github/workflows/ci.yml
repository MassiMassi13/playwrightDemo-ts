name: Playwright Tests with Allure + GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.38.1-focal

    steps:
      # 1. Cloner le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Installer Java (nÃ©cessaire pour Allure)
      - name: Install Java (required for Allure)
        run: |
          apt-get update -y
          apt-get install -y default-jdk
          echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV

      # 3. Installer les dÃ©pendances Node.js
      - name: Install dependencies (npm + ts-node + typescript)
        run: |
          npm ci
          npm install ts-node typescript --save-dev
          npm install -g allure-commandline --save-dev
          npx playwright install --with-deps

      # 4. ExÃ©cuter les tests Playwright
      - name: Run Playwright tests
        run: npx playwright test --workers=2
        continue-on-error: true

      # 5. GÃ©nÃ©rer le rapport Allure
      - name: Generate Allure report
        if: always()
        run: |
          allure generate ./allure-results --clean -o ./allure-reports/report

      # 6. GÃ©nÃ©rer la page dâ€™accueil dynamique index.html
      - name: Generate custom index.html
        if: always()
        run: npm run generate:index

      # 7. CrÃ©er la structure pour GitHub Pages
      - name: Prepare GitHub Pages directory
        if: always()
        run: |
          mkdir -p ./public/allure-reports
          cp -r ./allure-reports/latest ./public/allure-reports/
          cp -r ./allure-reports/report ./public/allure-reports/
          cp ./allure-reports/latest/index.html ./public/index.html

      # 8. Uploader les fichiers Ã  dÃ©ployer comme artefacts
      - name: Upload public artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: ./public

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      # 1. Cloner le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. TÃ©lÃ©charger les artefacts "public"
      - name: Download public artifact
        uses: actions/download-artifact@v4
        with:
          name: public
          path: ./public

      # 3. DÃ©ployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages

      # 4. Ajouter les liens vers les rapports dans le rÃ©sumÃ© GitHub Actions
      - name: Add landing page link to summary
        run: |
          echo "ðŸ  [Voir la page dâ€™accueil](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.html)" >> $GITHUB_STEP_SUMMARY

      - name: Add Allure report link to summary
        run: |
          echo "ðŸ“Š [Voir le rapport Allure](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-reports/report/index.html)" >> $GITHUB_STEP_SUMMARY
