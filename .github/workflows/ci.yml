name: Playwright Tests with Allure + GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.38.1-focal

    steps:
      # ðŸ“¥ RÃ©cupÃ¨re le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # â˜• Installe Java pour Allure
      - name: Install Java (required for Allure)
        run: |
          apt-get update -y
          apt-get install -y default-jdk
          echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV

      # ðŸ“¦ Installe les dÃ©pendances projet + Allure CLI
      - name: Install dependencies
        run: |
          npm ci
          npm install -g allure-commandline --save-dev
          npx playwright install --with-deps

      # â–¶ï¸ Lance les tests Playwright
      - name: Run Playwright tests
        run: npx playwright test --workers=2
        continue-on-error: true

      # ðŸ§¾ GÃ©nÃ¨re le rapport Allure HTML
      - name: Generate Allure report
        if: always()
        run: |
          allure generate ./allure-results --clean -o ./allure-reports/report

      # ðŸ“¤ Upload summary.json pour utilisation par le script
      - name: Upload summary.json for index
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: summary-json
          path: ./allure-reports/report/widgets/summary.json

      # ðŸ“Š GÃ©nÃ¨re le rÃ©sumÃ© HTML avec ton script CommonJS
      - name: Generate index.html summary
        if: always()
        run: node generate-index.cjs

      # ðŸ“¤ Upload le rapport complet
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-reports/report

      # ðŸ“¤ Upload le fichier rÃ©sumÃ© HTML
      - name: Upload summary index.html
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: summary-page
          path: ./public/index.html

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      # ðŸ“¥ RÃ©cupÃ¨re le code (nÃ©cessaire pour que le dÃ©pÃ´t existe)
      - name: Checkout repository
        uses: actions/checkout@v3

      # ðŸ“¦ RÃ©cupÃ¨re les artefacts gÃ©nÃ©rÃ©s (rapport + page HTML)
      - name: Download Allure report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./public/allure-reports/report

      - name: Download summary page
        uses: actions/download-artifact@v4
        with:
          name: summary-page
          path: ./public

      # ðŸ“¥ TÃ©lÃ©charge summary.json pour que generate-index.cjs fonctionne aussi en CI
      - name: Download summary.json
        uses: actions/download-artifact@v4
        with:
          name: summary-json
          path: ./allure-reports/report/widgets

      # ðŸ“Š Re-gÃ©nÃ¨re index.html avec les donnÃ©es summary.json (optionnel mais utile si besoin de mise Ã  jour tardive)
      - name: (Optionnel) Regenerate index.html from summary.json
        run: node generate-index.cjs

      # ðŸš€ DÃ©ploie tout sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages

      # ðŸ“ Ajoute les liens de rÃ©sumÃ© dans lâ€™onglet "Summary" du workflow
      - name: Add summary links to workflow summary
        run: |
          echo "ðŸ  [Page dâ€™accueil](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.html)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š [Voir le rapport Allure](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-reports/report/index.html)" >> $GITHUB_STEP_SUMMARY
