name: Playwright Tests with Allure + GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.38.1-focal

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Java (for Allure)
        run: |
          apt-get update -y
          apt-get install -y default-jdk
          echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          npm ci
          npm install -g allure-commandline

      - name: Run Playwright tests
        run: npx playwright test --workers=2
        continue-on-error: true

      - name: Generate Allure report
        if: always()
        run: |
          allure generate ./allure-results --clean -o ./allure-reports/report

      - name: Generate index.html
        if: always()
        run: npm run generate:index

      - name: Prepare public folder
        if: always()
        run: |
          mkdir -p ./public/allure-reports
          cp -r ./allure-reports/report ./public/allure-reports/
          cp ./public/index.html ./public/index.html

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: ./public

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download public artifact
        uses: actions/download-artifact@v4
        with:
          name: public
          path: ./public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages

      - name: Add landing page link
        run: |
          echo "🏠 [Page d’accueil](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.html)" >> $GITHUB_STEP_SUMMARY

      - name: Add Allure report link
        run: |
          echo "📊 [Rapport Allure](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-reports/report/index.html)" >> $GITHUB_STEP_SUMMARY
