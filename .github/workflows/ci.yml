name: Playwright Tests with Allure + GitHub Pages

# ðŸ“¦ Ce workflow s'exÃ©cute :
# - Ã  chaque push ou pull request sur la branche `main`
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ðŸ”§ JOB PRINCIPAL : ExÃ©cution des tests Playwright + gÃ©nÃ©ration du rapport Allure
  test:
    runs-on: ubuntu-latest

    # âœ… Utilise une image Docker Playwright existante correspondant Ã  la version 1.50.0
    # Le tag 1.50.1-noble n'existe pas encore sur Docker Hub !
    container:
      image: mcr.microsoft.com/playwright:v1.50.0-jammy

    steps:
      # 1ï¸âƒ£ RÃ©cupÃ¨re le code source du repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Installe Java (nÃ©cessaire pour faire fonctionner la CLI Allure)
      - name: Install Java (for Allure)
        run: |
          apt-get update -y
          apt-get install -y default-jdk
          echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV

      # 3ï¸âƒ£ Installe les dÃ©pendances du projet + Allure CLI
      - name: Install dependencies
        run: |
          npm ci                              # installation propre depuis package-lock.json
          npm install -g allure-commandline   # installe la CLI Allure globalement

      # âš ï¸ 3ï¸âƒ£.5ï¸âƒ£ Nettoie les anciens rÃ©sultats Allure
      - name: Cleanup previous Allure results
        run: rm -rf allure-results

      # 4ï¸âƒ£ Lance les tests Playwright avec le flag --headed dÃ©sactivÃ© pour Ã©viter les erreurs X11
      - name: Run Playwright tests
        run: |
          npx playwright test --reporter=line
        continue-on-error: true

      # 5ï¸âƒ£ GÃ©nÃ¨re un rapport Allure dans ./public/allure-reports/report
      - name: Generate Allure report
        if: always()
        run: |
          mkdir -p ./public/allure-reports
          allure generate allure-results --clean -o ./public/allure-reports/report

      # 6ï¸âƒ£ GÃ©nÃ©re dynamiquement un fichier `index.html` de rÃ©sumÃ© visuel (Playwright custom report)
      - name: Generate summary index.html
        if: always()
        run: npm run report:index

      # 7ï¸âƒ£ Sauvegarde le dossier ./public (qui contient les rapports HTML) comme artefact pour dÃ©ploiement
      - name: Upload public artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: ./public

  # ðŸŒ JOB DE DÃ‰PLOIEMENT : dÃ©ploie les rapports HTML sur GitHub Pages
  deploy:
    needs: test
    runs-on: ubuntu-latest

    # â›” On ne dÃ©ploie que si on est sur la branche main (Ã©vite le dÃ©ploiement en pull request)
    if: github.ref == 'refs/heads/main'

    steps:
      # 1ï¸âƒ£ RÃ©cupÃ¨re le code du dÃ©pÃ´t
      - name: Checkout
        uses: actions/checkout@v3

      # 2ï¸âƒ£ RÃ©cupÃ¨re les fichiers gÃ©nÃ©rÃ©s dans le dossier ./public
      - name: Download public artifact
        uses: actions/download-artifact@v4
        with:
          name: public
          path: ./public

      # 3ï¸âƒ£ VÃ©rifie que le rapport Allure a bien Ã©tÃ© gÃ©nÃ©rÃ© (Ã©vite les 404)
      - name: Check if Allure report exists
        run: |
          if [ ! -f "./public/allure-reports/report/index.html" ]; then
            echo "âŒ Rapport Allure non trouvÃ©. La gÃ©nÃ©ration a Ã©chouÃ©."
            exit 1
          fi

      # 4ï¸âƒ£ DÃ©ploie le contenu du dossier ./public sur la branche gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages

      # 5ï¸âƒ£ Ajoute les liens directs vers les rapports dans le rÃ©sumÃ© GitHub Actions
      - name: Add landing page link
        run: |
          echo "ðŸ  [Page dâ€™accueil](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.html)" >> $GITHUB_STEP_SUMMARY

      - name: Add Allure report link
        run: |
          echo "ðŸ“Š [Rapport Allure](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-reports/report/index.html)" >> $GITHUB_STEP_SUMMARY
