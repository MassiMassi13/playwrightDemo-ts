name: Playwright Tests with Allure + GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.38.1-focal

    steps:
      # 1. RÃ©cupÃ¨re le code source depuis la branche
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Installe Java (nÃ©cessaire pour Allure CLI)
      - name: Install Java (for Allure)
        run: |
          apt-get update -y
          apt-get install -y default-jdk
          echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV

      # 3. Installe les dÃ©pendances Node.js et Allure CLI
      - name: Install dependencies
        run: |
          npm ci
          npm install -g allure-commandline

      # 4. ExÃ©cute les tests Playwright (mÃªme si certains Ã©chouent)
      - name: Run Playwright tests
        run: npm run test
        continue-on-error: true

      # 5. GÃ©nÃ¨re le rapport Allure dans ./docs/allure-reports/report
      - name: Generate Allure report
        if: always()
        run: npm run report:allure

      # 6. GÃ©nÃ¨re dynamiquement un index HTML avec le rÃ©sumÃ© des tests
      - name: Generate summary index.html
        if: always()
        run: npm run report:index

      # 7. Sauvegarde le dossier ./docs comme artefact (GitHub Pages)
      - name: Upload docs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: ./docs

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      # 1. RÃ©cupÃ¨re le code (utile pour le contexte)
      - name: Checkout
        uses: actions/checkout@v3

      # 2. TÃ©lÃ©charge l'artefact contenant les rapports gÃ©nÃ©rÃ©s
      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: ./docs

      # 3. DÃ©ploie le contenu du dossier ./docs sur GitHub Pages (branche gh-pages)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages

      # 4. Ajoute les liens vers les pages dans le rÃ©sumÃ© GitHub Actions
